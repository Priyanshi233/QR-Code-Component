<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: #d5e1ef;
    }
    /* h1   {color: blue;}
        p    {color: red;} */
    div {
      width: 220px;
      height: 340px;
      overflow: hidden;
      background: #fff;
      border-radius: 14px;
      transition: height 0.2s ease;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      margin-bottom: auto;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      border-radius: 11px;
      transition: height 0.2s ease;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      height: 200px;
      width: 200;
    }

    p.first{
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #000058;
        font-size: 16px;
        text-align: center;
    }

    p.second{
        font-family: Arial, sans-serif;
        color: #A9A9A9;
        font-size: 12.3px;
        text-align: center;
    }

  </style>
  <body>
    <div>
        <img src="images/image-qr-code.png" class="center">
        <p class="first">Improve your front-end skills by building projects 
        </p>
        <p class="second">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <!-- <img src="images/image-qr-code.png" class="center"> -->
  </body>
</html>
